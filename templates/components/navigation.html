{# Navigation #}
{% macro render(brand="Monthy's Blog!", link="#") -%}

<header class="section" 
        style="padding-bottom: 1px">
  <div class="container">
    <nav class="navbar" 
         role="navigation"
         aria-label="main navigation">
      <div class="navbar-brand" 
           style="padding-right: 1.5rem;">
        <a class="navbar-item" 
           href="{{ link }}">
          <div id="brand-svg">{# cube.min.js will take control of this #}</div>
        </a>
        <a role="button" 
           class="navbar-burger burger" 
           aria-label="menu" 
           aria-expanded="false" 
           data-target="navbarMenuContent">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenuContent" 
           class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"
             href="{{ SITEURL }}/index.html">
            Blog
          </a>
          {% if pages|length > 0 %}
          <a class="navbar-item"
             href="{{ SITEURL }}/{{ pages[0].url }}">
            {{ pages[0].title }}
          </a>
          {% endif %}

          {% if pages|length > 1 %}
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
            <div class="navbar-dropdown">
              {% for p in pages[1:] %}
              <a class="navbar-item"
                 href="{{ SITEURL }}/{{ p.url }}">
                {{ p.title }}
              </a>
              {% endfor %}
            </div>
          </div>
          {% endif %}
        </div>
        <div class="navbar-end">
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
  <div class="rs-divider"></div>
  </div>
</header>
{%- endmacro %}
